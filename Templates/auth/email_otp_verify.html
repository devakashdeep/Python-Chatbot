{% extends "../layout/layout.html" %} {% block main %} {% load static %}

<section class="py-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12"></div>
      <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
        <div class="login-form shadow p-5">
          <div class="w-100 d-block mb-3">
            <div class="text-center title">Verify OTP</div>
          </div>
          <div class="form-section">
            {% if messages %} {% for message in messages %}
            <div
              class="
                alert
                {% if message.tags %}
                alert-{{message.tags}}
                {% endif  %}
                alert-dismissible
                fade
                show
              "
              role="alert"
            >
              {{ message }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            {% endfor %} {% endif %}
            <form
              action="{% url 'verifyOtp' %}"
              method="post"
              class="form-group"
            >
              {% csrf_token %}
              <div class="row">
                <div class="col-12 mb-3">
                  <label for="emailotp">OTP</label>
                  <div>
                    <input
                      type="text"
                      name="otp"
                      id="emailotp"
                      class="input-field"
                      placeholder="- - - - - - "
                      required
                    />
                  </div>
                </div>

                <div class="col-12 mb-3">
                  <button type="submit" class="btn btn-primary w-100">
                    Verify
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12"></div>
    </div>
  </div>
</section>

{% endblock %}
